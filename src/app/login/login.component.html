<app-header></app-header>
<div class="valign-wrapper" style="height: 90vh;">
    <div class="row" style="width: 100vw;">
        <div class="col s12 m4 offset-m4">
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input [value]="l_username" (input)="l_username=$event.target.value" type="text" id="username" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input [value]="l_password" (input)="l_password=$event.target.value" id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <a class="btn waves-effect waves-light" (click)="login()"
                                            name="login">Login
                                            <i class="material-icons right">https</i>
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        Doesn't have an Account? <a href="register/user">Create here</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<app-footer></app-footer>
