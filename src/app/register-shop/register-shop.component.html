<app-header></app-header>
<div class="row" style="width: 100vw;">
    <div class="col s12 m6 offset-m3">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <span class="card-title center">Store Register</span>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_name" (input)="s_name=$event.target.value" type="text" id="name"
                                        class="validate">
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_address" (input)="s_address=$event.target.value" id="address"
                                        type="text" class="validate">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_phone" (input)="s_phone=$event.target.value" type="number"
                                        id="phone" class="validate">
                                    <label for="phone">Phone Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_email" (input)="s_email=$event.target.value" id="email"
                                        type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col s12">
                                    <label>Type of Store</label>
                                    <select [value]="s_type" (input)="s_type=$event.target.value" class="browser-default">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option>Super Market</option>
                                        <option>Hyper Market</option>
                                        <option>Convinient Store</option>
                                        <option>Grocery Store</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_username" (input)="s_username=$event.target.value" type="text"
                                        id="username" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="s_password" (input)="s_password=$event.target.value" id="password"
                                        type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" (click)="register()"
                                        name="login">Register
                                        <i class="material-icons left">person_add</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, options);
    });
</script>
