<div class="row">
    <div class="col s12">
        <h3>Product List</h3>
        <a href="/shop/newproduct" class="waves-effect waves-light btn" style="float:right"><i class="material-icons left">add</i>New
            Product</a>

    </div>
    <div class="col s12">
        <table class="striped responsive-table centered" onload="productlist()">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Item Price</th>
                    <th>Quantity Available</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productlist">
                    <td>{{product.item_name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.brand}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
