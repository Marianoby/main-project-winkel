<app-header></app-header>
<div class="row" style="width: 100vw;">
    <div class="col s12 m6 offset-m3">
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">
                    <span class="card-title center">Register</span>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_name" (input)="r_name=$event.target.value" type="text"
                                        id="name" class="validate">
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_address" (input)="r_address=$event.target.value" id="address"
                                        type="text" class="validate">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_phone" (input)="r_phone=$event.target.value" type="number"
                                        id="phone" class="validate">
                                    <label for="phone">Phone Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_email" (input)="r_email=$event.target.value" id="email"
                                        type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_username" (input)="r_username=$event.target.value" type="text"
                                        id="username" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input [value]="r_password" (input)="r_password=$event.target.value" id="password"
                                        type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" (click)="register()"
                                        name="login">Register
                                        <i class="material-icons left">person_add</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
